<!doctype html>
<head>
    <html lang="en-us">
        <meta charset="utf-8">
        <title>Isle of Sodor Train Schedule</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="train.css"></link>
<script src="train.js"></script>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Isle of Sodor Train Schedule</h1>
                  <p class="lead">Find your favorite trains for a ride along the Isle of Sodor.</p>
                </div>
              </div>
<br>
<div class="row">
    <div class="col-lq-12 col-md-12 col-sm-12">
        <div class="panel panel-defauly">
            <h3>Arrival Time</h3>
         </div>

            <table class="table" id="traintable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>  <!---content will go here -->
               
                </table>
            </div> 

            <form>

                <div class="form-group">

                <input type="text" class="form-control"
                id="dest" placeholder="destination">

                <input type="text" class="form-control"
                id="name" placeholder="Train Name">

                <input type="text" class="form-control"
                id="dest" placeholder="destination">

                <input type="text" class="form-control"
                id="firstTime" placeholder= "First Train Time(24:00)">

                <input type="text" class="form-control" 
                id="freq" placeholder="Frequency (min)">

                <button class= "btn btn-primary btn-lg"
                id="trainInfoBtn" type="submit">Submit</button>

                </div>

            </form>
            
             </div>

        </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
